<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로그인페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/login.css'>

</head>

<body>
    <div class="main">
        <img src="/image/로그인페이지.png" class="logoimg"/>
        <div class="adminLogin"> 관리자 로그인 </div>
        <div class="loginArea">
            <form class="form">
                <input type="text" id="adminID" placeholder="아이디"> <br>
                <input type="password" id="adminPW" placeholder="비밀번호"> <br>
                <button type="button" class="btn btn-success btn-sm" onclick="doLogin()"> 로그인 </button>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/login.js"></script>

</body>

</html>
