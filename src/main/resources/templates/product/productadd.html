<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link href="/css/product/productadd.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <!-- 사이드바 내용 -->
            <div th:replace="~{/sidebar.html:: sidebar}"></div>
        </div>
        <div id="content">
            <h1>상품 등록</h1>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <div class="input-box">
                    <div class="form-group">
                        <label for="productName">상품명</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">상품가격</label>
                        <input type="number" id="productPrice" name="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">성별</label>
                        <select id="gender" name="gender" required>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                            <option value="unisex">유니섹스</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productSize">상품사이즈</label>
                        <input type="text" id="productSize" name="productSize" required>
                    </div>
                    <div class="form-group">
                        <label for="registrationDate">등록날짜</label>
                        <input type="date" id="registrationDate" name="registrationDate" required>
                    </div>
                    <div class="form-group">
                        <label for="productColor">상품색깔</label>
                        <select id="productColor" name="productColor" required>
                            <option value="red">빨강</option>
                            <option value="blue">파랑</option>
                            <option value="green">초록</option>
                            <option value="black">검정</option>
                            <option value="white">하양</option>
                            <!-- 추가 색상 옵션들 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">상품카테고리</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="clothing">상의</option>
                            <option value="electronics">하의</option>
                            <option value="furniture">아우터</option>
                            <option value="toys"></option>
                            <option value="food">식품</option>
                           <!-- 추가 카테고리 옵션들 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productImage">첨부파일</label>
                        <input type="file" id="productImage" name="productImage" required>
                    </div>
                </div>
                <div class="description-box">
                    <div class="form-group description-group">
                        <label for="productDescription">상품설명</label>
                        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
