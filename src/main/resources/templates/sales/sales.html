<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매출분석</title>

    <style>
        #wrap {
            margin-left: 250px;
        }
    </style>
    <!-- TODO -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/sidebar.html:: sidebar}"></div>
    <div class="container" id="wrap">
        <div class="row d-flex p-2" id="topMenu">
            <div class="col-4" id="yearly">
                연매출조회
            </div>
            <div class="col-4" id="monthly">
                월간매출조회
            </div>
        </div>

        <div class="row" id="main">
            <h3>최근 일주일 매출 현황</h3>
            <!-- 차트 -->
            <div style="width: 800px;"><canvas id="salesChart"></canvas></div>
            <div>테스트중 : 1년 목록</div>
            <button type="button" onclick="excelExport()">엑셀로 다운받기</button>
            <table class="table">
                <thead>
                    <tr><th>날짜</th><th>주문건수</th><th>주문상품수</th><th>반품건수</th><th>취소건수</th><th>실주문상품수</th><th>총매출금액</th><th>할인금액</th><th>실매출금액</th></tr>
                </thead>
                <tbody id="tableBox">
                </tbody>
            </table>

        </div>
    </div>
    <!--TODO-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="/js/sales.js"></script>
    <!-- <script src="/js/sales.js"></script> -->
</body>
</html>
