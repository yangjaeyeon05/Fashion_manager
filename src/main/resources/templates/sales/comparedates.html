<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기간대비매출분석</title>
        <!-- CSS -->
        <link href="/css/main.css" rel="stylesheet">
        <link href="/css/sales/comparedates.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/sidebar.html:: sidebar}"></div>
    <div id="main">
        <div class="wrap">
            <div id="title">
                <span>기간대비매출분석</span>
            </div>
            <div class="searchBox">
                <table class="searchTable table">
                    <colgroup>
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                        <col width="15%">
                        <col width="10%">
                        <col width="10%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th> 조회기간 </th>
                            <td colspan="1"> <input type="date" value="2021-01-01" class="firstDateStart"/> </td>
                            <td colspan="1"> <input type="date" value="2022-01-01" class="firstDateEnd"/> </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td colspan="1"> <input type="date" value="2022-02-01" class="secondDateStart"/> </td>
                            <td colspan="1"> <input type="date" value="2023-01-01" class="secondDateEnd"/> </td>
                            <td colspan="1"> <button type="button" class="btn btn-success btn-sm" ONCLICK="getCompareDatesTable()"> 조회 </button> </td>
                        </tr>
                    <tbody>
                </table> <!--SearchTable end-->
            </div> <!--serachBox end-->
            <!-- 차트 -->
            <div class="row d-flex" id="chartBox">
                <div class="col-6 px-1">
                    <div style="width: 100%; height: 100%;"><canvas id="incomeCalcChart"></canvas></div>
                </div>
                <div class="col-6 px-1">
                    <div style="width: 100%; height: 100%;"><canvas id="saleAmountChart"></canvas></div>
                </div>
            </div>
            <!-- /차트 -->
            <button type="button" class="btn btn-success mb-3" onclick="excelExport()">엑셀로 다운받기</button>
            <div class="table-wrapper">
                <table class="table">
                    <thead class="dataBoxHead">
                        <tr>
                            <th>제품카테고리명</th>
                            <th>[조회기간]실매출금액</th>
                            <th>[조회기간]실주문상품수</th>
                            <th>[대비기간]실매출금액</th>
                            <th>[대비기간]실주문상품수</th>
                            <th>[신장률]실매출금액</th>
                            <th>[신장률]실주문상품수</th>
                        </tr>
                    </thead>
                    <tbody id="tablePrintBox">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="/js/sales/comparedates.js"></script>
</body>
</html>
